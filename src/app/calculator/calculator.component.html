<div class="calculator card">

  <input type="text" class="calculator-screen z-depth-1" [value]="currentValue" disabled />

  <div class="calculator-keys">

    <button (click)="add()" type="button" class="operator btn btn-info" value="+">+</button>
    <button (click)="subtract()" type="button" class="operator btn btn-info" value="-">-</button>
    <button (click)="multiply()" type="button" class="operator btn btn-info" value="*">&times;</button>
    <button (click)="divide()" type="button" class="operator btn btn-info" value="/">&divide;</button>

    <button (click)="setInput(7)" type="button" value="7" class="btn btn-light waves-effect numBtn">7</button>
    <button (click)="setInput(8)" type="button" value="8" class="btn btn-light waves-effect numBtn">8</button>
    <button (click)="setInput(9)" type="button" value="9" class="btn btn-light waves-effect numBtn">9</button>


    <button (click)="setInput(4)" type="button" value="4" class="btn btn-light waves-effect numBtn">4</button>
    <button (click)="setInput(5)" type="button" value="5" class="btn btn-light waves-effect numBtn">5</button>
    <button (click)="setInput(6)" type="button" value="6" class="btn btn-light waves-effect numBtn">6</button>


    <button (click)="setInput(1)" type="button" value="1" class="btn btn-light waves-effect numBtn">1</button>
    <button (click)="setInput(2)" type="button" value="2" class="btn btn-light waves-effect numBtn">2</button>
    <button (click)="setInput(3)" type="button" value="3" class="btn btn-light waves-effect numBtn">3</button>


    <button (click)="setInput(0)" type="button" value="0" class="btn btn-light waves-effect numBtn">0</button>
    <button (click)="delete()" type="button" class="delete function btn btn-secondary" value="delete">DEL</button>
    <button (click)="allClear()" type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

    <button (click)="equal();" type="button" class="equal-sign operator btn btn-default" value="=">=</button>

  </div>
</div>
